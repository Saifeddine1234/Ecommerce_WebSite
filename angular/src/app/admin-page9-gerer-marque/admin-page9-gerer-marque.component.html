<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <title>Tunizon - Admin</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <app-admin-navbar></app-admin-navbar>
    <!-- top navigation bar -->
    <div class="row">
        <div class="col-2">
            <!-- sidebar -->
            <app-admin-sidebar></app-admin-sidebar>
            <!-- sidebar -->
        </div>
        <div class="col-10"> 
                <main class="mt-5 pt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Gérer les Marques</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="card">
                            <div class="card-header">
                          <span><i class="bi bi-table me-2"></i></span> 
                          Ajouter un marque
                        </div>
                        <div class="card-body">
                            <div class="row" >
                                <div class="col">
                                    <form  [formGroup]="dataa" (ngSubmit)="AddItem()" >
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Marque</label>
                                            <input class="form-control" type="text" formControlName="marque" placeholder="Ajouter votre marque .." aria-label="default input example">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Image de marque </label>
                                            <input class="form-control" formControlName="imagemarque" type="file" id="formFile">
                                        </div>
                                        <button type="submit" class="btn btn-dark">envoyer</button>

                                      </form>           </div>
                            </div>

                            </div>
                        </div>
                      </div>
                    </div>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="card">
                        <div class="card-header">
                          <span><i class="bi bi-table me-2"></i></span> List des Catégories
                        </div>
                        <div class="card-body">
                          <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Marque</th>
                                <th scope="col">Image de Marque</th>
                                <th scope="col">Supprimer</th>

                              </tr>
                            </thead>
                            <tbody>
                              <tr  *ngFor="let i of marques">
                                <th scope="row">1</th>
                                <td>{{i.marque}} </td>
                                <td>{{i.imagemarque}} </td>
                                <td>ss</td>
                              </tr>
                            </tbody>
                          </table> 
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
              </main>


    </div>
  </div>
   
    <!-- offcanvas -->
  
 
  </body>
</html>
