          <div class="col-10"> 
            <section class="h-100 h-custom" >
                <div class="container py-2 h-100">
                  <div class="row d-flex justify-content-center  h-100">
                    <div class="col-12">  
                    <main class="mt-5 pt-3">
                    <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                          <br>
                          <h4  class="d-flex justify-content-center" style="font-size: 30px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >Liste des Commandes</h4>
                          <br>
                        </div>
                      </div>
                      
              
                  <div class="row">
                    <div class="col-lg-12 mb-2">
                    
                       <div class="row">
                       <div class="col-4 mb-2" *ngFor="let i of infoCommande ;  let index = index;" >
                       <div class="card mb-2"  >
                           <div class="card-header"><b>réferance :  {{i._id}} </b></div>
                           
                           <div class="card-body ">
                            <div class="row">
                                <div class="col-sm-4">
                                  <p class="mb-0">Téléphone :</p>
                                </div>
                                <div class="col-sm-8">
                                  <p class="text-muted mb-0">{{i.telephoneClient}}</p>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-4">
                                  <p class="mb-0">Adresse :</p>
                                </div>
                                <div class="col-sm-8">
                                  <p class="text-muted mb-0">{{i.adresseClient}}</p>
                                </div>
                              </div>
                            <hr>
                            <div style="height: 120px;overflow-x: auto;">
                                <div class=""  *ngFor="let s of i.produits ;  let index = index;">
                                    <div class="d-flex justify-content-between"    >
                                        <div class="d-flex flex-row align-items-center">
                                          {{s.nomProduit}}
                                        </div>
                                        <div class="d-flex flex-row align-items-center">
                                          {{s.prixProduit}} DT
                                        </div>
                                      </div>
                              </div>
                            </div>
                               <div class=" card  m-2 p-3 " style="background-color:rgb(223, 223, 223) ;" >
                                   <div class="d-flex flex-row align-items-center" >
                                       <div style="font-weight: bold;">Total  : {{i.prixCommande}} DT </div>
                                   </div>
                             </div>
                           </div>
                       </div>
                       </div>
                       </div>
                      </div>
                  </div>
                </div>
                </main>
                </div>
                </div>
