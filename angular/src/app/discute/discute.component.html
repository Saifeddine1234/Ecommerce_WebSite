<div style="height: 100%;margin-top: 10px;" class="card">
    <div class="card-header"  style="font-weight: bold;color: rgb(25, 91, 167);font-family:  'Arial Narrow', Arial, sans-serif;" >Discutez avec nous</div>
    <div style="background-color:#fff;" class="" >
       <br>
       <form style="margin-left: 30px;margin-right: 30px;"  [formGroup]="dataa" (ngSubmit)="AddItem()">
        <div class="form-group">
          <label class="d-flex justify-content-start"  style="font-weight: bold;color: rgb(25, 91, 167);font-family:  'Arial Narrow', Arial, sans-serif;" for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1"  formControlName="emailAssistance" placeholder="nom@exemple.com">
        </div>    
        <div class="form-group">
          <label class="d-flex justify-content-start"  style="font-weight: bold;color: rgb(25, 91, 167);font-family:  'Arial Narrow', Arial, sans-serif;" for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="messageAssistance" rows="3"></textarea>
        </div>
        <input type="submit"   style="font-weight: bold;color:#fff;background-color: rgb(25, 91, 167);font-family:  'Arial Narrow', Arial, sans-serif;" class="btn" value="Envoyer"/>
      </form>

    </div>
  </div>
