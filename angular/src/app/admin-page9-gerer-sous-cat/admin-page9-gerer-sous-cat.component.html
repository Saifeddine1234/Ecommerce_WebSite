<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <title>Tunizon - Admin</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <app-admin-navbar></app-admin-navbar>
    <!-- top navigation bar -->
    <div class="row">
        <div class="col-2">
            <!-- sidebar -->
            <app-admin-sidebar></app-admin-sidebar>
            <!-- sidebar -->
        </div>
        <div class="col-10"> 
                <main class="mt-5 pt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Gérer les Sous Catégories</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="card">
                            <div class="card-header">
                          <span><i class="bi bi-table me-2"></i></span> 
                          Ajouter Sous catégorie
                        </div>
                          <div class="card-body">
                            <div class="row" >
                                <div class="col-10">
                                    <form    [formGroup]="dataa" (ngSubmit)="AddItem()">
                                        <div class="form-group">
                                          <label for="exampleFormControlSelect1">Catégorie</label>
                                          <select  class="form-control" formControlName="categorie" id="exampleFormControlSelect1">
                                            <option *ngFor="let i of categories" value="{{i.categorie}}">{{i.categorie}}</option>
                                          </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Sous Catégoire</label>
                                            <input class="form-control" type="text" formControlName="souscategorie" placeholder="Ajouter votre sous catégorie .." aria-label="default input example">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Image sous Catégorie </label>
                                            <input class="form-control" type="file" formControlName="imagesouscategorie" id="formFile">
                                        </div>
                                        <button  type="submit" class="btn btn-dark">envoyer</button>

                                      </form>        
                                    </div>
                                <div class="col-8">
                                </div>
                            </div>

                            </div>
                   
                        </div>
                      </div>
                    </div>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="card">
                        <div class="card-header">
                          <span><i class="bi bi-table me-2"></i></span> List des Catégories
                        </div>
                        <div class="card-body">
                          <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Catégorie</th>
                                <th scope="col">Sous Catégorie</th>
                                <th scope="col">Image Sous Catégorie</th>
                                <th scope="col">Supprimer</th>

                              </tr>
                            </thead>
                            <tbody>
                              <tr  *ngFor="let i of scategories">
                                <th scope="row">1</th>
                                <td>{{i.categorie}} </td>
                                <td>{{i.souscategorie}} </td>
                                <td>{{i.imagesouscategorie}} </td>
                                <td>ss</td>
                              </tr>
                            </tbody>
                          </table> 
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
              </main>


    </div>
  </div>
   
    <!-- offcanvas -->
  
 
  </body>
</html>
