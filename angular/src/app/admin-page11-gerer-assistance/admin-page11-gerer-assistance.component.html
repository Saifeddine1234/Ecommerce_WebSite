<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <title>Tunizon - Admin</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <app-admin-navbar></app-admin-navbar>
    <!-- top navigation bar -->
    <div class="row">
        <div class="col-2">
            <!-- sidebar -->
            <app-admin-sidebar></app-admin-sidebar>
            <!-- sidebar -->
        </div>
        <div class="col-10"> 
                <main class="mt-5 pt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Gérer le centre d'assistance</h4>
                        </div>
                    </div>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="card">
                        <div class="card-header">
                          <span><i class="bi bi-table me-2"></i></span> List des déclarations
                        </div>
                        <div class="card-body">
                          <div *ngFor="let i of dataa" style="margin-bottom: 20px;" class="card">
                            <div class="card-header">
                              <b style="font-weight: bold;">  <span><i class="bi bi-envelope me-2"></i></span>  {{i.emailAssistance}}</b>
                            </div>
                            <div class="card-body">
                               <div>
                                 <p>{{i.messageAssistance}}</p>
                               </div>
                            </div>
                          </div>
                       
                           </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </main>


    </div>
  </div>
   
    <!-- offcanvas -->
  
 
  </body>
</html>
