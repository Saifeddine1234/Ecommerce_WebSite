    <!-- top navigation bar -->
    <app-admin-navbar></app-admin-navbar>
    <!-- top navigation bar -->
    <div class="row">
        <div class="col-2">
            <!-- sidebar -->
            <app-admin-sidebar></app-admin-sidebar>
            <!-- sidebar -->
        </div>
        <div class="col-10"> 
          <section class="h-100 h-custom" >
            <div class="container py-2 h-100">
              <div class="row d-flex justify-content-center  h-100">
                <div class="col-12">  
                <main class="mt-5 pt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                          <br>
                            <h4  class="d-flex justify-content-center" style="font-size: 30px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >Gérer le centre d'assistance</h4>
                          <br>
                          </div>
                    </div>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="card">
                        <div class="card-header"   style="color: rgb(121, 121, 121);font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: large;">
                          <span><i class="bi bi-table me-2"></i></span> List des déclarations
                        </div>
                        <div class="card-body">
                          <div *ngFor="let i of dataa" style="margin-bottom: 20px;" class="card">
                            <div class="card-header">
                              <b style="font-weight: bold;">  <span><i class="bi bi-envelope me-2"></i></span>  {{i.emailAssistance}}</b>
                            </div>
                            <div class="row card-body"  *ngIf="i.ReponseAssistance != ''">
                               <div class="col-6">
                                <h5 style="font-weight:bold ; font-size: 15px;">message :</h5>
                                 <p style="color: rgb(121, 121, 121);font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;">{{i.messageAssistance}}</p>
                               </div>
                               <div class="col-6">
                                <h5 style="font-weight:bold ; font-size: 15px;">reponse :</h5>
                                 <p style="color: rgb(121, 121, 121);font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;">{{i.ReponseAssistance}}</p>
                               </div>
                            </div>
                            <div class="row card-body"  *ngIf="i.ReponseAssistance == ''">
                              <div class="col-6">
                               <h5 style="font-weight:bold ; font-size: 15px;">message :</h5>
                                <p style="color: rgb(121, 121, 121);font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;">{{i.messageAssistance}}</p>
                              </div>
                             
                              <div class="col-6">
                                <button type="submit" class="btn btn-dark"> <a  href="/admin/gerer-assistance#demo-modal" (click)="repondre(i.messageAssistance , i._id)">répondre</a></button>
                              </div>
                           </div>
                          
                          </div>
                           </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </main>
            </div>
          </div>
          </div>
        </section>
        <div id="demo-modal" class="modal">
          <div class="modal__content">
            <h3>{{message_select}}</h3>
            <form action="/admin/gerer-assistance" [formGroup]="data2" (ngSubmit)="UpdateItem(id_select)"  >
              <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <input class="form-control" type="text"  formControlName="upd_msg" placeholder="..." aria-label="default input example">
                    </div>
                    <div class="col-4">
                     <input  type="submit" value="repondre" class="btn btn-dark ">
                    </div>
                </div>
                </div>
            </form> 
            <div>
            </div>
            <a href="/admin/gerer-assistance#close"  class="modal__close">&times;</a>
        </div>
      </div> 
    </div>
  </div>
