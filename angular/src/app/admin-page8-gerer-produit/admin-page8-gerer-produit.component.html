
    <!-- top navigation bar -->
    <app-admin-navbar></app-admin-navbar>
    <!-- top navigation bar -->
    <div class="row">
        <div class="col-2">
            <!-- sidebar -->
            <app-admin-sidebar></app-admin-sidebar>
            <!-- sidebar -->
        </div>
        <div class="col-10"> 
          <section class="h-100 h-custom" >
            <div class="container py-2 h-100">
              <div class="row d-flex justify-content-center  h-100">
                <div class="col-12"> 
                <main class="mt-5 pt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                          <br>
                          <h4  class="d-flex justify-content-center" style="font-size: 30px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Gérer les Produits</h4>
                      <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="card">
                            <div class="card-header">
                          <span><i class="bi bi-table me-2"></i></span> 
                          Ajouter un produit
                        </div>
                        <div class="card-body">
                            <div class="row" >
                                <div class="col">
                                    <form [formGroup]="dataa" (ngSubmit)="AddItem()">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Nom de produit</label>
                                            <input class="form-control" formControlName="nomProduit" type="text" placeholder=" Ajouter le Nom de produit.." aria-label="default input example">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">prix de produit </label>
                                            <input class="form-control" type="number" formControlName="prixProduit"  placeholder="Ajouter le prix de produit .." aria-label="default input example">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">remise de produit en % </label>
                                            <input class="form-control" type="number" formControlName="remiseProduit"  placeholder="Remise.." aria-label="default input example">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Image de produit </label>
                                            <input class="form-control" formControlName="imageProduit"  type="file" id="formFile">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Sous Categorie</label>
                                            <select  class="form-control" formControlName="souscategorie" id="exampleFormControlSelect1">
                                              <option *ngFor="let i of msouscategorie" value="{{i.souscategorie}}">{{i.souscategorie}} - {{i.categorie}}</option>
                                            </select>
                                          </div>
                                          <div class="form-group">
                                            <label for="exampleFormControlSelect1">Marque</label>
                                            <select  class="form-control" formControlName="marque" id="exampleFormControlSelect1">
                                              <option *ngFor="let i of mmarque" value="{{i.marque}}">{{i.marque}}</option>
                                            </select>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="1" formControlName="venteFlash" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                              Vente Flash
                                            </label>
                                          </div>
                                        <br>
                                        <button type="submit" class="btn btn-dark">envoyer</button>

                                      </form>           </div>
                            </div>

                            </div>
                        </div>
                      </div>
                    </div>
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="card">
                        <div class="card-header">
                          <span><i class="bi bi-table me-2"></i></span> List des Produits
                        </div>
                        <div class="card-body">
                            <table  class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Prix</th>
                                    <th scope="col">Remise</th>
                                    <th scope="col">Sous Catégorie</th>
                                    <th scope="col">Marque</th>
                                    <th scope="col">Supprimer</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let i of produits ; let index = index">
                                    <th scope="row">{{index + 1 }}</th>
                                    <td><a href="admin/detail-produit/{{i._id}}">{{i.nomProduit}}</a></td>
                                    <td><a href="admin/detail-produit/{{i._id}}">{{i.prixProduit}} DT</a></td>
                                    <td><a href="admin/detail-produit/{{i._id}}">{{i.remiseProduit}} %</a></td>
                                    <td><a href="admin/detail-produit/{{i._id}}">{{i.sousCategorie}}</a></td>
                                    <td><a href="admin/detail-produit/{{i._id}}">{{i.marque}}</a></td>
                                    <td class="pl-5"><i (click)="spprimer(i._id)" class="fas fa-trash-alt"></i></td>
                                  </tr>
                                </tbody>
                              </table> 
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
              </main>
              </div>
              </div>
              </div>
              </section>
    </div>
  </div>
