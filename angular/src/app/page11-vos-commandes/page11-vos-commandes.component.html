<app-pub-haut></app-pub-haut>
<app-navbar></app-navbar>
<section class="h-100 h-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">      
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
                <div class="col-lg-4 mb-2" >
     
                  <div class="card bg-light text-black rounded-3">
             <div class="card-body" *ngFor="let i of infoPer">
               <div class="d-flex justify-content-between align-items-center mb-4">
                 <h5 class="mb-0">{{i.nomUser}} {{i.prenomUser}} </h5>
               
               </div>
               <a href="information-compte" >
                  <button type="button" class="btn btn-light btn-block btn-lg" >
                      <div class="d-flex justify-content-start">
                        <span></span>
                        <span>  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person mr-4" viewBox="0 0 16 16">
                          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg> Votre compte</span>
                      </div>
                    </button>
               </a>      
         
               <a href="vos-commandes">
                  <button type="button" class="btn btn-light btn-block btn-lg" disabled>
                      <div class="d-flex justify-content-start">
                        <span></span>
                        <span>     <svg   xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-user mr-4" viewBox="0 0 16 16">
                          <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
                        </svg>  Vos commandes</span>
                      </div>
                    </button>
               </a>     

               <a href="boite-reception" >
                  <button type="button" class="btn btn-light btn-block btn-lg">
                      <div class="d-flex justify-content-start">
                        <span></span>
                        <span> <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chat-left-text  mr-4" viewBox="0 0 16 16">
                          <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                          <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                        </svg> Boite de réception</span>
                      </div>
                    </button>
               </a>     
<br><br>
               <a  >
                  <button type="button" (click)="deconnexion()"   style="width: 100%; background-color:  rgb(25, 91, 167);color: azure;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="btn btn-info btn-block btn-lg">
                      <div class="d-flex justify-content-center">
                        <span></span>
                        <span>Déconnexion</span>
                      </div>
                    </button>
               </a>     

             </div>
           </div>

         </div>
           <div class="col-lg-8 mb-2">
             <div class="card-body">
                    <b style="font-weight: bold;">Vos Commandes</b>
                    <hr>
            </div>
            <div class="row">
            <div class="col-lg-12 mb-2" >
            <div class="card mb-2"  *ngFor="let i of infoCommande ;  let index = index;">
                <div class="card-header"><b>COMMANDE {{index + 1}}</b></div>
                
                <div class="card-body ">
                    <b class=""><a href="get_produit" class="text-body" style="font-weight: bold;">réferance :  {{i._id}} </a></b>
                    <hr>
                    <div class=""   *ngFor="let s of i.produits ;  let index = index;">
                        <div class="d-flex justify-content-between"    >
                            <div class="d-flex flex-row align-items-center">
                              {{s.nomProduit}}
                            </div>
                            <div class="d-flex flex-row align-items-center">
                              {{s.prixProduit}} DT
                            </div>
                          </div>
                  </div>
                    <div class=" card  m-2 p-3 " style="background-color:rgb(223, 223, 223) ;" >
                        <div class="d-flex flex-row align-items-center" >
                            <div style="font-weight: bold;">Total  : {{i.prixCommande}} DT </div>
                        </div>
                  </div>
                </div>
            </div>
            </div>
            </div>
           </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
